<article>
    <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
    <p class="meta">
        {{ .Date.Format "January 2, 2006" }}
        {{ if ne .Lastmod .Date  }}
            &bull; terakhir update {{ .Lastmod.Format "January 2, 2006" }}
        {{ end }}
    </p>
    {{ if .Truncated }}
    {{ .Summary }}
    <p><a class="read-more" href="{{ .RelPermalink }}#more">Baca selengkapnya &rarr;</a></p>
    {{ else }}
    {{ .Content }}
    {{ end }}
</article>
